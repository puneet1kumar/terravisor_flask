<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Plan Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label.upload-btn {
            display: inline-block;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        label.upload-btn:hover {
            background-color: #45a049;
        }
        button[type="submit"] {
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #005f7f;
        }
        .selected-file {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terraform Plan Analyzer</h1>
        <form method="POST" action="/analyze" enctype="multipart/form-data">
            <label for="plan" class="upload-btn">Choose a Terraform Plan</label>
            <input type="file" id="plan" name="plan" required onchange="updateFileName(this)">
            <div id="file-selected" class="selected-file"></div>
            <button type="submit">Analyze</button>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            if (input.files.length > 0) {
                document.getElementById('file-selected').innerText = 'Selected file: ' + input.files[0].name;
            } else {
                document.getElementById('file-selected').innerText = '';
            }
        }
    </script>
</body>
</html>
